<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/utility.css">
</head>
<body>
  <header>
    <div class="top">
      <div class="container">
        <div class="row column-full align-baseline gap">
          <h3 class="no-margin font-weight-normal white">Code Journal</h3>
          <!-- control using text content -->
          <h4 class="no-margin font-weight-normal white">Entries</h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row column-full justify-space align-center">
        <!-- control using text content -->
        <h1>Entries</h1>
        <!-- control using classes -->
        <div>
          <button class="new radius">NEW</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- control using view swapping -->
    <div class="container hidden" data-view="entry-form edit-entry">
      <form id="entry-form">
        <div class="row">
          <div class="column-half">
            <img class="img-preview radius" src="images/placeholder-image-square.jpg" alt="Photo" onerror="imgDefault()">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input required class="radius" type="text" name="title" id="title">
            <label for="photo">Photo URL</label>
            <input required class="radius" type="text" name="photo" id="photo">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required class="radius" name="notes" id="notes" rows="6"></textarea>
          </div>
          <div class="row column-full justify-space align-center">
            <button type="button" class="delete">Delete Entry</button>
            <button class="submit radius" type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container" data-view="entries">
      <h4 class="font-weight-normal text-justify-center hidden">
        No entries have been recorded.
      </h4>
      <ul class="no-margin">
      </ul>
    </div>
    <div class="overlay hidden">
      <div class="delete-message radius text-justify-center">
        <h4>Are you sure you want to delete this entry?</h4>
        <div class="row justify-space gap">
          <button class="cancel radius">CANCEL</button>
          <button class="confirm radius">CONFIRM</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
